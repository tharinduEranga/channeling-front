<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header" style="text-align: center">
                        <h4 class="title">Manage additional data for doctors</h4>
                        <p class="category">You can manage relevant data for doctors like speciality, hospital in here</p>
                    </div>
                    <div class="row">

                        <!--Hospital content-->
                        <div class="col-md-6 col-sm-12">
                            <div class="content">
                                <app-loading *ngIf="isLoading"></app-loading>
                                <div [hidden]="isLoading">
                                    <div class="row">
                                        <h3>Hospitals</h3>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8"></div>
                                        <div class="col-md-4">
                                            <button mat-button (click)="addNewHospital()" class="btn btn-default">Add new</button>
                                        </div>
                                    </div>
                                    <!--table-->
                                    <mat-form-field>
                                        <input matInput (keyup)="applyHospFilter($event.target.value)" placeholder="Filter">
                                    </mat-form-field>

                                    <div class="mat-elevation-z8">
                                        <table mat-table [dataSource]="hospDataSource" matSort #hospSort='matSort' class="table table-hover">

                                            <ng-container matColumnDef="hospitalId">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                                                <td mat-cell *matCellDef="let row"> {{row.hospitalId}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="hospitalName">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hospital</th>
                                                <td mat-cell *matCellDef="let row"> {{row.hospitalName}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="actions">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5vw">
                                                    Actions
                                                </th>
                                                <mat-cell *matCellDef="let row">
                                                    <button mat-button class="btn btn-primary table-btn"
                                                            (click)="hospTblEditClick(row)">Edit
                                                    </button>
                                                    <label style="color: white"> |||| </label>
                                                    <button mat-button class="btn btn-danger table-btn" (click)="hospTblDeleteClick(row)">Delete</button>
                                                </mat-cell>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="columnsOfHospitals"></tr>
                                            <tr mat-row *matRowDef="let row; columns: columnsOfHospitals;">
                                            </tr>
                                        </table>

                                        <mat-paginator #hospPaginator='matPaginator' [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Speciality content-->
                        <div class="col-md-6 col-sm-12">
                            <div class="content">
                                <div [hidden]="isLoading">
                                    <div class="row">
                                        <h3>Specialities</h3>
                                        <div class="row">
                                            <div class="col-md-8"></div>
                                            <div class="col-md-4">
                                                <button mat-button (click)="addNewSpeciality()" class="btn btn-default">Add new</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!--table-->
                                    <mat-form-field>
                                        <input matInput (keyup)="applySpecFilter($event.target.value)" placeholder="Filter">
                                    </mat-form-field>

                                    <div class="mat-elevation-z8">
                                        <table mat-table [dataSource]="speciDataSource" matSort #specSort='matSort' class="table table-hover">

                                            <ng-container matColumnDef="specialityId">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                                                <td mat-cell *matCellDef="let row"> {{row.specialityId}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="specialityName">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Speciality</th>
                                                <td mat-cell *matCellDef="let row"> {{row.specialityName}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="actions">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5vw">
                                                    Actions
                                                </th>
                                                <mat-cell *matCellDef="let row">
                                                    <button mat-button class="btn btn-primary table-btn"
                                                            (click)="specTblEditClick(row)">Edit
                                                    </button>
                                                    <label style="color: white"> |||| </label>
                                                    <button mat-button class="btn btn-danger table-btn" (click)="specTblDeleteClick(row)">Delete</button>
                                                </mat-cell>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="columnsOfSpecialities"></tr>
                                            <tr mat-row *matRowDef="let row; columns: columnsOfSpecialities;">
                                            </tr>
                                        </table>

                                        <mat-paginator #specPaginator='matPaginator' [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
